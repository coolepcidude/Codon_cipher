<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codon Cipher Encoder/Decoder</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #333; }
    textarea { width: 100%; height: 80px; margin-bottom: 1rem; font-family: monospace; }
    button, .about-button { margin: 0.5rem 0; padding: 0.5rem 1rem; border: none; border-radius: 5px; background-color: #333; color: white; cursor: pointer; text-decoration: none; display: inline-block; }
    .output { background: #fff; border: 1px solid #ccc; padding: 1rem; min-height: 50px; }
  </style>
</head>
<body>
  <h1>Codon Cipher Encoder/Decoder</h1>
  <a href="about.html" class="about-button">About</a>
  <label>Input:</label>
  <textarea id="input"></textarea>
  <br>
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <h3>Output:</h3>
  <div class="output" id="output"></div>

  <script>
    const codonTable = {
      "111": "A", "112": "Q", "113": "7", "114": ":",
      "121": "B", "122": "R", "123": "8", "124": ";",
      "131": "C", "132": "S", "133": "9", "134": "!",
      "141": "D", "142": "T", "143": "0", "144": "?",
      "211": "E", "212": "U", "213": "@", "214": ".",
      "221": "F", "222": "V", "223": "#", "224": ",",
      "231": "G", "232": "W", "233": "$", "234": "{}",
      "241": "H", "242": "X", "243": "_", "244": "[]",
      "311": "I", "312": "Y", "313": "&", "314": "=",
      "321": "J", "322": "Z", "323": "-", "324": "%",
      "331": "K", "332": "1", "333": "+", "334": "<",
      "341": "L", "342": "2", "343": "()", "344": ">",
      "411": "M", "412": "3", "413": "/", "414": "~",
      "421": "N", "422": "4", "423": "*", "424": "÷",
      "431": "O", "432": "5", "433": "“", "434": "|",
      "441": "P", "442": "6", "443": "`", "444": " "
    };

    const reverseTable = {};
    for (let code in codonTable) {
      reverseTable[codonTable[code].toUpperCase()] = code;
    }

    function encode() {
      const input = document.getElementById("input").value.toUpperCase();
      let result = [];
      for (let ch of input) {
        result.push(reverseTable[ch.toUpperCase()] || "");
      }
      document.getElementById("output").innerText = result.join(" ");
    }

    function decode() {
      const input = document.getElementById("input").value.trim().toUpperCase();
      const parts = input.split(/\s+/);
      let result = parts.map(code => codonTable[code] || "?").join("");
      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
